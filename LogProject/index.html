<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="Login" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      href="/img/login-logo-user-users-group-customer-education-button-typeface-credential-png-clipart.jpg"
    />
    <body>
      <header>
        <h2 class="Logo"></h2>
        <nav class="navgations">
          <a href="#">About</a>
          <a href="#">Home</a>
          <a href="#">Services</a>
          <a href="#">contact</a>
          <button class="btnLogin">Login</button>
        </nav>
      </header>

      <div class="wrapper">
        <span class="icon-close">
          <ion-icon name="close"></ion-icon>
        </span>
        <div class="from-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail"></ion-icon>
              </span>
              <input type="text" />
              <label for="#">emil</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" />
              <label for="#">password</label>
            </div>
            <div class="remember-forget">
              <label for="#"><input type="checkbox" /> remember me </label>
              <a href="#"> forget password </a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="Login-register">
              <p>
                don't have an account?
                <a href="#" class="register-link">register</a>
              </p>
            </div>
          </form>
        </div>
        <!--//////////////////////////////////////////////////////-->

        <div class="from-box register">
          <h2>registeration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon">
                <ion-icon name="person"></ion-icon>
              </span>
              <input type="text" />
              <label for="#">user</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail"></ion-icon>
              </span>
              <input type="text" />
              <label for="#">emil</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" />
              <label for="#">password</label>
            </div>
            <div class="remember-forget">
              <label for="#"
                ><input type="checkbox" /> I agree the trms & conditions</label
              >
            </div>
            <button type="submit" class="btn">register</button>
            <div class="Login-register">
              <p>
                Already have an account ?
                <a href="#" class="login-link">login</a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <!--///////////////////////////script/////////////////////////////////////-->
      <script src="/js/index.js"></script>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </body>
  </head>
</html>
